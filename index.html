<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SharedWallet</title>

    <link rel="stylesheet" href="styles.css" />

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.0/ethers.umd.min.js"
      type="application/javascript"
    ></script>
    <script src="abi.js"></script>
    <script src="index.js"></script>
  </head>

  <body>
    <!-- Full-width error message container -->
    <div id="error-container">
      <p id="error-message" class="error-text"></p>
    </div>

    <div class="main-content">
      <div class="container">
        <button class="btn" onclick="connect(); return false;">Connect Wallet</button>
        <p id="wallet-address" class="fade-in"></p>

        <h4 class="fade-in">Pending Allowance : <span id="pending-allowance"></span></h4>
        <form class="fade-in" autocomplete="off" onsubmit="spend(); return false;">
          <input id="receiver" type="text" placeholder="Enter Receiver Address..." />
          <input id="amount" type="number" placeholder="Enter Amount..." />
          <button type="submit" class="btn">SEND</button>
          <p id="sending"></p>
        </form>
      </div>

      <div class="container">
        <h3 class="fade-in">For Admin Use Only</h3>
        <h4 class="fade-in">Wallet Balance : <span id="wallet-balance"></span></h4>
        <form class="fade-in" autocomplete="off" onsubmit="renew(); return false;">
          <input id="user" type="text" placeholder="Enter User Address..." />
          <input id="allowance" type="number" placeholder="Enter Allowance..." />
          <button type="submit" class="btn">SET</button>
          <p id="processing"></p>
        </form>
      </div>
    </div>
  </body>
</html>
